<html>
    <head>
        <title>Factorial and Square</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app="myApp4">
        <h1>Calculate factorial & Square of a number</h1>

        <div ng-controller="CalcFactoNSquare">
            <input type="text" placeholder="Enter a number" id ="inpum" ng-model="inpnumber"/>&emsp;
            <input type="button" class="btn_cfact" value="Calculate Factorial" ng-click="calc_facto()"/>&emsp;
            <input type="button" class="btn_csq" value="Calculate Square" ng-click="calc_square()"><br><br>
            {{result}}
        </div>

    </body>
</html>

<script type="text/javascript">
    var calc2vals = angular.module("myApp4",[]);
    calc2vals.controller("CalcFactoNSquare",function($scope){
        $scope.inpnumber = ""
        $scope.result =""

        $scope.calc_facto=function(){
            if($scope.inpnumber==""){
                alert("You have to enter a number to calculate factorial ");
                document.getElementById("inpnum").focus();
                return false;
            }

            else{
                if($scope.inpnumber ==0)
                    $scope.result = $scope.inpnumber+"! = "+1;
                else if($scope.inpnumber <0 || $scope.inpnumber.includes("."))
                    $scope.result = $scope.inpnumber+"! is undefined ";
                else{
                    $scope.fact =1;
                    for(var h = $scope.inpnumber; h>=1;h--)
                        $scope.fact = $scope.fact *h;

                        $scope.result = $scope.inpnumber+"! = "+$scope.fact;
                }
                    
            }
        }

        $scope.calc_square = function(){
            if ($scope.inpnumber == ""){
                alert("You have to enter a number to calculate square");
                document.getElementById("inpnum").focus();
                return false;
            }
            else{
                $scope.result = "Square of "+$scope.inpnumber+" = "+$scope.inpnumber * $scope.inpnumber;
            }
        }
    })
</script>
