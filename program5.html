<html>
    <head>
        <title>Student List</title>
        <script src ="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    </head>
    <body ng-app="studDetails">
        <h1>Display student details and their CGPA</h1>
        <div ng-controller="studDetailsCntrlr">
            <input class="namstuds" placeholder="Enter #(students)" ng-model="num"/>&emsp;
            <input id="genbtn" type="button" value="Generate" ng-click="generateData()"/><br><br>

            <table width="200px" border="1" ng-show="studentData.length>0">
                <tr>
                    <th>Sl#</th>
                    <th>Name</th>
                    <th>CGPA</th>
                </tr>

                <tr ng-repeat="student in studentData">
                    <td align="center">{{student.Slno}}</td>
                    <td>{{student.Name}}</td>
                    <td align="center">{{student.CGPA}}</td>
                </tr>
            </table><br><br>
            #(students) = {{studentData.length}}
        </div>
    </body>
</html>

<script>
    var stuDets = angular.module("studDetails", []);
    stuDets.controller("studDetailsCntrlr",function($scope){
        $scope.generateData = function(){
            $scope.studentData =[];
            for(var h=1; h<=$scope.num; h++){
                var student ={
                    "Slno" : h,
                    "Name" : "Student-"+h,
                    "CGPA" : (Math.random() *10).toFixed(2)
                }

                $scope.studentData.push(student);
            }
        }
    })
</script>
