<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Search Employees by name or salary</title>
        <script src="angular.min.js"></script>
    </head>
    <body ng-app = "searchEmp">
        <h1>Search for emoloyees and Salary</h1>
        <div ng-controller = searchEmpCtrlr>
            Enter name: <input type="text" ng-model = "search_name"/>
            Enter Salary: <input type="text" ng-model="search_salary"/>

            <input type="button" value="Clear filters" ng-click="clear_filters()"/>
            <h3>List of Employees</h3>
            <table border = "1">
                <tr>
                    <th>Slno</th>
                    <th>Name</th>
                    <th>Salary</th>
                </tr>
                <tr ng-repeat="empl in employees | filter:{name:search_name, salary:search_salary}">
                <td>{{$index+1}}</td>
                <td>{{empl.name}}</td>
                <td>{{empl.salary}}</td>
                </tr>
            </table>
        </div>
    </body>
</html>
<script>
    var sed =angular.module("searchEmp",[]);
    sed.controller("searchEmpCtrlr", function($scope) {

        $scope.employees = 
        [
            {"name":"Akash", "salary":18000 },
            {"name":"Amar", "salary":18000 },
            {"name":"Bhaskar", "salary":12000 },
            {"name":"Pushpa", "salary":20000 },
            {"name":"Lata", "salary":21000 },
            {"name":"Mohan", "salary":27000 },
            {"name":"Shirsir", "salary":24000 },
            {"name":"Chitra", "salary":21000 },
            {"name":"Akshay", "salary":7500 },
            {"name":"Chirag", "salary":8000 },
            {"name":"Chidananda", "salary":11000 },
        ];

        $scope.clear_filters = function()
        {
            $scope.search_name = ""
            $scope.search_salary = ""
        }
    });
</script>
